<div class="container-login">
  <div id="container-left">
    <div id="container-text">
      
    </div>
  </div>

  <div id="container-right">
    <form [formGroup]="loginForm">
      <div class="surface-card p-4 shadow-2 border-round">
        <div class="text-center mb-5">
          <p-image
          src="https://firebasestorage.googleapis.com/v0/b/project-logos-e0075.appspot.com/o/logo2.svg?alt=media&token=f2bf3b48-baa7-4461-a544-d9307db860d8"
          alt="Image" width="250" (click)="gotoLanding()" />
          <h1>Inicia Sesión</h1>
        </div>

        <div>
          <label for="email1" class="block text-900 font-medium mb-2">Correo electrónico</label>
          <input id="email1" type="text" placeholder="Correo Electronico" pInputText class="w-full mb-3"
            formControlName="email">

          <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
          <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3"
            formControlName="password">

          <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
              (click)="showDialog()">Olvidé mi contraseña</a>
              
              
          </div>

          <button pButton pRipple label="Iniciar Sesión" icon="pi pi-user" class="w-full custom-button" type="submit"
            (click)="login()"></button>
        </div>

        <div class="text-center mt-5">
          <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
          <a href="usuario/sign-up" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Creala hoy!</a>
        </div>
      </div>
    </form>
  </div>
</div>



<p-dialog header="Error de inicio de sesión" [(visible)]="errorDialogVisible" modal="true" [closable]="true" [dismissableMask]="true">
  <p>{{ errorMessage }}</p>
  <p-footer>
    <button pButton label="Cerrar" icon="pi pi-times" (click)="errorDialogVisible = false"></button>
  </p-footer>
</p-dialog>
